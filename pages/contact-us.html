    <div class="contact-us-content">
        <img src="../rsc/Contact us.png" alt="contact-us-logo">
        <section>
            <form action="https://formsubmit.co/fb9980462e59f485b3bcdaba6a064532" method="POST">
                <table>
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input type="text" name="c_name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            E-mail:
                        </td>
                        <td>
                            <input type="email" name="c_email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone:
                        </td>
                        <td>
                            <input type="tel" name="c_tel" required>
                            (note: Philippine number only)
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Subject:
                        </td>
                        <td>
                            <input type="text" name="c_sub" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Inquiry:
                        </td>
                        <td>
                            <textarea name = "c_mes" cols="80" rows="15" style="resize:none"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input style="background: lightskyblue;
                            border-radius: 10px;
                            border-color: black;
                            box-shadow: 10px 10px 20px; font-family: 'Bebas Neue', cursive; font-size: large;" type="submit" name="c-send" value="Send Inquiry"></td>
                    </tr>
                </table>
            </form>
